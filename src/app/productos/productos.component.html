<ion-content>
  <ion-card *ngFor="let producto of productos" [routerLink]="['/producto', producto.id]">
    <ion-card-title>{{producto.title}}</ion-card-title>
    <ion-card-content>
      <!-- <p>Precio: <strong>${{producto.price}}</strong></p>
      <p>Categoria: <strong>{{producto.category}}</strong></p> -->
      <img src="{{producto.image}}" width="150px">
    </ion-card-content>
</ion-card>
</ion-content>
